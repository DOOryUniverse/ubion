<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        p {
            color : blue;
            margin : 8px;
        }
    </style>
</head>
<body>
    <input type="password">
    <p></p>
    <script>
        $('input').keyup(function(){
            var value = $(this).val();
            $('p').text(value);
        })
    </script>
</body>
</html>
