<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <ul class="first">
        <li class="foo">list item1</li>
        <li>list item2</li>
        <li class="bar">list item3</li>
    </ul>
    <ul class="second">
        <li class="foo">list item4</li>
        <li>list item5</li>
        <li class="bar">list item6</li>
    </ul>
    <script>
        $('ul.first')
            .find('.foo')
            .css('background-color', 'red')
            .end()
        $('ul.second')
            .find('.bar')
            .css('background-color', 'green')
            .end()
    </script>
</body>
</html>
