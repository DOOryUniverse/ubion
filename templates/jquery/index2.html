<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(function(){
            $('ul.foo').click(function(){
                $('li', this).css('background-color', 'red');
            })
        })
    </script>
</head>
<body>
    <ul>
        <li>test</li>
    </ul>
    <ul class="foo">
        <li>test2</li>
    </ul>
</body>
</html>
